server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie #post로 전달 되는 값은 매번 새로운 데이터처럼 인식하기 위해
            #- RewritePath=/users/(?<segment>.*), /$\{segment}